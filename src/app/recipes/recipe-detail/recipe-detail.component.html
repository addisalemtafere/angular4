<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="{{recipe.imagePath}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Name</h1>{{recipe.name}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipes
        <span class="caret">    </span>
      </button>
      <ul class="dropdown-menu" >
        <li><a style="cursor: pointer;"(click)="onAddToShoppingList()" >To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipes</a></li>
        <li><a style="cursor: pointer;" (click)="onDeletRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe.descrption}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">

    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let recipeDetail of recipe?.ingredient">
        {{recipeDetail?.name}}-{{recipeDetail?.amount}}
      </li>
    </ul>

  </div>
</div>
